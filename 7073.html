<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sootravyooh - Admin</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <div class="logo"><img src="logo-2.png" alt="DSU Logo"></div>
  <div class="header-center">
    <h1>Sootravyooh</h1>
    <h2>Organized by Brahmagupta Mathematics Club</h2>
  </div>
  <div class="header-buttons">
    <button onclick="document.getElementById('teamSection').scrollIntoView({behavior:'smooth'})">Teams</button>
    <button onclick="document.getElementById('scoreSection').scrollIntoView({behavior:'smooth'})">Scores</button>
    <button onclick="document.getElementById('graphSection').scrollIntoView({behavior:'smooth'})">Score Trend</button>
    <a href="index.html"><button>Audience View</button></a>
  </div>
</header>

<section id="teamSection">
  <h2>Register Teams</h2>
  <input type="text" id="teamName" placeholder="Enter Team Name">
  <button onclick="addTeam()">Add Team</button>
  <button onclick="resetData()" style="background:#ff4444;">Reset All Data</button>
</section>

<section id="scoreSection">
  <h2>Update Scores Round Wise</h2>
  <div class="team-nav" id="teamNav"></div>
  <div id="scorePanel"></div>
</section>

<section id="graphSection">
  <h2>Score Trend Per Round</h2>
  <canvas id="trendChart" width="800" height="400"></canvas>
</section>

<script src="script.js"></script>
</body>
</html>
